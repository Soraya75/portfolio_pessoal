<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soraya Pereira Gomes - Contato</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Ícone da aba -->
  <link rel="icon" href="./imagens/logozinha.png" />

  <!-- Font Awesome para ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <!-- Fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/contact.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="./index.html">Portfólio Pessoal</a>
    </div>
    <div class="menu-icon" id="menuIcon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Início</a>
      <a href="./about.html">Sobre Mim</a>
      <a href="./projects.html">Meus Projetos</a>
      <a class="cta" href="./contact.html">Contato</a>
    </div>
  </nav>
  <!-- Container do formulário -->
  <div class="container">
    <div class="form-container">
      <h1>Entre em Contato</h1>
      <p>
        Se houver algum interesse em meus projetos e quiser falar comigo é só
        preencher o formulário!
      </p>

      <form action="https://formspree.io/f/movelojw" method="POST">
        <input type="text" autocomplete="off" name="text" class="input" placeholder="Nome" required />
        <input type="text" autocomplete="off" name="text" class="input" placeholder="Sobrenome" required />
        <input type="email" autocomplete="off" name="text" class="input" placeholder="E-mail" required />
        <input type="tel" autocomplete="off" name="text" class="input" placeholder="Telefone" required />
        <textarea autocomplete="off" name="text" class="input" placeholder="Mensagem" required></textarea>
        <button type="submit">Enviar!</button>
      </form>
    </div>
  </div>

  <!-- Script para o Menu Hamburguer -->
  <script>
    const menuIcon = document.getElementById("menuIcon");
    const navLinks = document.getElementById("navLinks");

    menuIcon.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>

</html>
